<div class="navigation-details-panel">
  <div>
    <i class="material-icons" routerLink="/orderWizard">
      arrow_back
    </i>
  </div>
</div>

<div class="parent">
  <form [formGroup]="logoutForm" class="element text-center border border-light p-5" (ngSubmit)="onSubmit()">
    <img class="i1" src="./assets/TOMS6.png" alt="logo"/>
    <p class="h4 mb-4">SIGN OUT</p>

    <!-- Password -->
    <input formControlName="password" type="password" class="form-control mb-4"
           placeholder="Password"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>

    <!-- Sign out button -->
    <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign out</button>
    <!-- Error Div -->
    <div *ngIf=error style="color: red">
      Invalid password.
    </div>

  </form>
</div>
