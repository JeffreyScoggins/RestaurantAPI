<div class="row" class="main-container-form">
  <div class="form-container">
    <alert></alert>
    <h2>Add User/Table</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="example-full-width">
        <input focus matInput type="text" placeholder="First Name" formControlName="firstName"
               [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
        <mat-error *ngIf="f.firstName.errors">
          First Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Last Name" formControlName="lastName"
               [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
        <mat-error *ngIf="f.lastName.errors">
          Last Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Username" formControlName="username"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <mat-error *ngIf="f.username.errors">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" formControlName="password"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <mat-error *ngIf="f.password.errors">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="upload-btn-wrapper">
        <button class="btn-upload">{{ 'addCategory.addLogo' | translate }}</button>
        <input type="file" name="myfile" id="myFile" accept="image/*"/>
      </div>

      <div class="form-group">
        <a [routerLink]="['/userAccounts']"  mdbBtn color="danger" block="true" class="my-4 margin">Cancel</a>
        <button [disabled]="loading" mdbBtn color="info" block="true" class="my-4">Create User</button>
        <img *ngIf="loading"
             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
