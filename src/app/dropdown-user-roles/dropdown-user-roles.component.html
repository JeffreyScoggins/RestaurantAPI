<select class="custom-select" style="width:auto;" (change)="onOptionSelect($event.target.value, user)">
  <option value="1" [selected]="user.role === '1'">Admin</option>
  <option value="2" [selected]="user.role === '2'">Manager</option>
  <option value="3" [selected]="user.role === '3'">Table</option>
  <option value="4" [selected]="user.role === '4'">Kiosk</option>
</select>
